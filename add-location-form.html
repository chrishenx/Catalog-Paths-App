<!DOCTYPE>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registro de localidades</title>

  <link rel="stylesheet" href="css/add-location-form.css">
  <link rel="stylesheet" href="css/navigation-panel.css">

</head>

<body>

  <div class="main-content">

    <div id="map">
    </div>

    <form class="form-basic">

      <div class="form-title-row">
        <h1>Registro de localidades</h1>
      </div>

      <div class="form-row">
        <label>
          <span>Lugar</span>
          <input type="text" id="place" name="place" required>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Pais de origen</span>
          <select id="country" name="country"></select>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Region</span>
          <select id="region" name="region"></select>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Ubicacion</span>
          <input type="text" id="address" name="address" required>
        </label>
      </div>

      <div class="form-row" id="buttons">
          <button type="submit" name="submit" id="accept-button">Guardar</button>
          <button type="button" id="cancel-button">Cancelar</button>
      </div>

    </form>

  </div>


  <script src="js/jquery-1.3.2.min.js"></script>
  <script src="js/add-location-form.js"></script>
  <script>
    $('#cancel-button').click(function() {
      window.location = 'index.html';
      return false;
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"async defer></script>

  <script src="js/google-api-utilities.js"></script>

</body>

</html>
